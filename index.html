<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year in:</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Новый год через:</h1>

    <div class="countdawnContainer">
      <div class="countdawnEl daysContaner">
        <p class="bigText" id="days">0</p>
        <span>дней</span>
      </div>
      <div class="countdawnEl hoursContaner">
        <p class="bigText" id="hours">0</p>
        <span>часов</span>
      </div>
      <div class="countdawnEl minutesContaner">
        <p class="bigText" id="minutes">0</p>
        <span>минут</span>
      </div>
      <div class="countdawnEl secondsContaner">
        <p class="bigText" id="seconds">0</p>
        <span>секунд</span>
      </div>
    </div>
  </body>
</html>
